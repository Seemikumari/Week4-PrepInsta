<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Application</h1>
            <div class="timer">Timer: <span id="timer">60</span> seconds</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <div class="question-section">
            <div class="question-number">Question <span id="questionNumber">1</span></div>
            <div class="question-text" id="questionText">What is 2 + 2?</div>
            <ul class="options" id="optionsList">
                <li><button onclick="checkAnswer(this)">3</button></li>
                <li><button onclick="checkAnswer(this)">4</button></li>
                <li><button onclick="checkAnswer(this)">5</button></li>
                <li><button onclick="checkAnswer(this)">6</button></li>
            </ul>
        </div>
        <button onclick="nextQuestion()" id="submitBtn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
